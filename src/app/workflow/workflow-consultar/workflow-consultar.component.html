<div class="container">
    <p-confirmDialog></p-confirmDialog>
    <div class="form-group">
        <button pButton type="button" class="ui-button-success ui-button-raised ui-button-rounded" icon="pi pi-user-plus" label="Novo Job"
            (click)="redireciona();"></button>
    </div>

    <div class="card-deck" *ngFor="let work of works" style="margin-top: 5px">
        <div class="card border-primary" >
            <div class="card-header">{{work.setor.setor}} {{work.titulo}}</div>
            <div class="card-body text-primary">
                <h5 class="card-title">{{work.descricaoTarefa.descricao}}</h5>
                <p class="card-text text-dark">{{work.descricaoWork}}</p>
            </div>
            <div class="card-footer">
                <button pButton type="button" label="Finalizar" icon="pi pi-check" class="ui-button-success" style="margin-right: .25em"></button>
                <button pButton type="button" label="Excluir" (click)="showConfirm(work.id);" icon="pi pi-times" class="ui-button-danger" style="margin-right: .25em"></button>
                <button pButton type="button" label="Editar" (click)="editar(work.id);" icon="pi pi-pencil" class="ui-button-primary"></button>                
                  <!--testando aqui a mensagem-->
                  <p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
                        <ng-template let-message pTemplate="message">
                            <div style="text-align: center">
                                <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
                                <h3>{{message.summary}}</h3>
                                <p>{{message.detail}}</p>
                            </div>
                            <div class="ui-g ui-fluid">
                                <div class="ui-g-6">
                                    <button type="button" pButton (click)="onConfirm(work.id)" label="Sim" class="ui-button-success"></button>
                                </div>
                                <div class="ui-g-6">
                                    <button type="button" pButton (click)="onReject()" label="NÃ£o" class="ui-button-secondary"></button>
                                </div>
                            </div>
                        </ng-template>
                    </p-toast>
            </div>           
        </div>
        <hr>     
    </div>
    <br>
</div>
