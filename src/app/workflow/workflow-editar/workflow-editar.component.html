<div class="container">
        <button pButton type="button" class="ui-button-raised ui-button-rounded" label="Voltar" icon="pi pi-angle-double-left" (click)="goConsulta();"></button>
        <hr>
        <p-fieldset legend="{{titulo}}">
                <div class="ui-g">
                        <p-fieldset legend="Descrição" class="ui-g-12 ui-md-12">
                                <div class="ui-g-12 ui-md-12 ui-lg-2 ui-fluid">
                                        <span class="ui-float-label">
                                                <input id="id" type="text" [(ngModel)]="work.id" class="form-group" pInputText disabled="disabled">
                                                <label for="id">ID</label>
                                        </span>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-10 ui-fluid">
                                        <span class="ui-float-label">
                                                <input id="descricao" type="text" [(ngModel)]="work.titulo" class="form-group" pInputText required>
                                                <label for="descricao">Descrição</label>
                                        </span>
                                </div>
                        </p-fieldset>
                        <p-fieldset legend="Dados do JOB" class="ui-g-12 ui-md-12">
                                <div class="ui-g-12 ui-md-12 ui-lg-4 ui-fluid">
                                        <span class="ui-float-label">
                                                <p-dropdown options="tarefas" [(ngModel)]="work.descricaoTarefa" id="tarefa" onFocus="buscarTarefas();" optionLabel="descricao"
                                                        [showClear]="true" [style]="{'width':'100%'}"></p-dropdown>
                                                <label for="tarefa">Tarefa</label>
                                        </span>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-4 ui-fluid">
                                        <span class="ui-float-label">
                                                <p-dropdown options="setores" id="setor" [(ngModel)]="work.setor" onFocus="buscarSetores();" optionLabel="nomeSetor" [showClear]="true"
                                                        [style]="{'width':'100%'}"></p-dropdown>
                                                <label for="setor">Setor</label>
                                        </span>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-4 ui-fluid">
                                        <span class="ui-float-label">
                                                <p-dropdown options="clientes" id="cliente" [(ngModel)]="work.cliente" onFocus="buscarClientes();" optionLabel="cliente"
                                                        [showClear]="true" [style]="{'width':'100%'}"></p-dropdown>
                                                <label for="cliente">Cliente</label>
                                        </span>
                                </div>
                        </p-fieldset>
                        <p-fieldset legend="Datas e Prazos" class="ui-g-12 ui-md-12">
                                <div class="ui-g-12 ui-md-12 ui-lg-4 ui-fluid">
                                        <span class="ui-float-label">
                                                <p-calendar [(ngModel)]="work.dataCadastroWorkflow"  dateFormat="dd/mm/yy" [showIcon]="true"   [readonlyInput]="true"></p-calendar>
                                                <label for="dataini">Data Inicio</label>
                                        </span>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-4 ui-fluid">
                                        <span class="ui-float-label">
                                                <p-calendar [(ngModel)]="work.prazoWorkflow"  dateFormat="dd/mm/yy" [showIcon]="true"  [readonlyInput]="true"></p-calendar>
                                                <label for="datafim">Data Prevista</label>
                                        </span>
                                </div>
                        </p-fieldset>
                        <div class="ui-g-12 ui-md-2 ui-lg-12 ui-fluid">
                                <p-editor [(ngModel)]="work.descricaoWork" [style]="{'height':'320px'}"></p-editor>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-2 ui-fluid">
                                <button type="button" pButton label="{{botao}}" (click)="showConfirm()" class="ui-button-success ui-button-raised ui-button-rounded"></button>
                                <!--teste do objeto toast-->
                                <p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
                                        <ng-template let-message pTemplate="message">
                                                <div style="text-align: center">
                                                        <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
                                                        <h3>{{message.summary}}</h3>
                                                        <p>{{message.detail}}</p>
                                                </div>
                                                <div class="ui-g ui-fluid">
                                                        <div class="ui-g-6">
                                                                <button type="button" pButton (click)="onConfirm()" label="Sim" class="ui-button-success"></button>
                                                        </div>
                                                        <div class="ui-g-6">
                                                                <button type="button" pButton (click)="onReject()" label="Não" class="ui-button-secondary"></button>
                                                        </div>
                                                </div>
                                        </ng-template>
                                </p-toast>
                        </div>
                </div>
        </p-fieldset>

</div>
