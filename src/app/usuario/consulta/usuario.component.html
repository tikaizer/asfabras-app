<div class="container">
    <div class="form-group">
        <button pButton type="button" class="ui-button-success ui-button-raised ui-button-rounded" icon="pi pi-user-plus" label="Novo Usuário"
            (click)="redireciona();"></button>
    </div>
    <p-confirmDialog></p-confirmDialog>

    <p-table [value]="usuarios" [paginator]="true" [rows]="7" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 5em">Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Perfil</th>
                <th style="width: 8em">Opções</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.id}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.perfil.perfil}}</td>
                <td>
                    <a (click)="editar(usuario.id, i);" class="btn btn-link">
                        <span class="fa fa-pencil"></span>
                    </a>
                    <a (click)=" showConfirm(usuario.id, i)" class="btn btn-link">
                        <span class="fa fa-trash"></span>
                    </a>
                    <!--teste do objeto toast-->
                    <p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
                        <ng-template let-message pTemplate="message">
                            <div style="text-align: center">
                                <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
                                <h3>{{message.summary}}</h3>
                                <p>{{message.detail}}</p>
                            </div>
                            <div class="ui-g ui-fluid">
                                <div class="ui-g-6">
                                    <button type="button" pButton (click)="onConfirm(usuario.id, i)" label="Sim" class="ui-button-success"></button>
                                </div>
                                <div class="ui-g-6">
                                    <button type="button" pButton (click)="onReject()" label="Não" class="ui-button-secondary"></button>
                                </div>
                            </div>
                        </ng-template>
                    </p-toast>
                </td>
            </tr>
        </ng-template>
    </p-table>
    Registros encontrados : {{usuarios.length}}
</div>
