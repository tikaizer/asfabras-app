<p-confirmDialog></p-confirmDialog>
<div class="container">
    <button pButton type="button" class="ui-button-raised ui-button-rounded" label="Voltar" icon="pi pi-angle-double-left" (click)="goConsulta();"></button>
    <hr>
    <p-fieldset legend="{{titulo}}">
        <div class="ui-g-12 ui-md-4 ui-lg-2 ui-fluid">
            <span class="ui-float-label">
                <input id="codigo" type="text" [(ngModel)]="usuario.id" pInputText disabled>
                <label for="codigo">Codigo</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-8 ui-lg-10 ui-fluid">
            <span class="ui-float-label">
                <input id="nome" type="text" class="form-group col-sm-12" [(ngModel)]="usuario.nome" pInputText>
                <label for="nome">Nome</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid">
            <span class="ui-float-label">
                <input id="email" type="email" class="form-group col-sm-12" [(ngModel)]="usuario.email" pInputText>
                <label for="email">Email</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3 ui-fluid">

            <p-inputSwitch [(ngModel)]="usuario.ativo" id="status" pTooltip="Inativo/Ativo" tooltipPosition="top"></p-inputSwitch>


        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-4 ui-fluid">
            <span class="ui-float-label">
                <p-dropdown [options]="perfis" [(ngModel)]="usuario.perfil" id="perfil" placeholder="Selecione o Perfil" optionLabel="perfil"
                    [showClear]="true"></p-dropdown>
                <label for="perfil">Perfil</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-4 ui-fluid">
            <span class="ui-float-label">
                <input id="senha" type="password" class="form-group" pPassword [(ngModel)]="usuario.senha" />
                <label for="senha">Senha</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-2 ui-fluid">
            <button pButton type="button" (click)="showConfirm();" label="{{botao}}" class="ui-button-success ui-button-raised ui-button-rounded"></button>
            <!--teste do objeto toast-->
            <p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
                <ng-template let-message pTemplate="message">
                    <div style="text-align: center">
                        <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
                        <h3>{{message.summary}}</h3>
                        <p>{{message.detail}}</p>
                    </div>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-6">
                            <button type="button" pButton (click)="onConfirm()" label="Sim" class="ui-button-success"></button>
                        </div>
                        <div class="ui-g-6">
                            <button type="button" pButton (click)="onReject()" label="NÃ£o" class="ui-button-secondary"></button>
                        </div>
                    </div>
                </ng-template>
            </p-toast>
        </div>

    </p-fieldset>
</div>
